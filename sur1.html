<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <table border="1" width="100%" cellspacing="10" cellpadding="5">
        <tr>
            <td align="left" width="25%">
                <input type="text" name="name" value="이름">
            </td>
            <td>
                <input type="radio" name="nat"> 내국인
                <input type="radio" name="nat"> 외국인
            </td>
        </tr>

        <tr>
            <td>전화 번호</td>

        </tr>

        <tr>
            <td>희망 통신사</td>
            <td align="left">
                <input type="radio" name="agency"> LG U+
                <input type="radio" name="agency"> KT

            </td>
        </tr>

            <td>희망 기종</td>
            <td align="left">
                <input type="radio" name="device"> 갤럭시 S23
                <input type="radio" name="device"> 갤럭시 S23+
                <input type="radio" name="device"> 갤럭시 S23 울트라
            </td>
        </tr>

        <tr>
            <td>개인정보 수집 및 이용 동의</td>
            <td align="left">
                <input type="radio" name="O" checked="O"> 동의
            </td>
        </tr>

        <tr align="center">
            <td colspan="2">
                <a href="sur2.html">
                    <button class="buttons">신청하러가기</button>
                </a>
            </td>
        </tr>
    </table>

</html>
